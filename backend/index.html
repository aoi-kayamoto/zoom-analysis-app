<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Analysis App</title>
</head>
<body>
  <h1>Zoom分析アプリ</h1>

  <input type="file" id="fileInput" />
  <br /><br />

  <!-- ★ type="button" が重要（変な送信を防ぐ） -->
  <button id="analyzeBtn" type="button">分析する</button>

  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const analyzeBtn = document.getElementById("analyzeBtn");

    analyzeBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusEl.innerText = "⚠️ ファイルを選択してください";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      statusEl.innerText = "アップロード中...";

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }

        const data = await res.json();
        statusEl.innerText =
          `完了！ コーチ:${data.coach_ratio} / 受講生:${data.student_ratio} / 最長:${data.longest_speech} / ${data.feedback}`;
      } catch (e) {
        console.error(e);
        statusEl.innerText = "❌ エラー: " + e.message;
      }
    });
  </script>
</body>
</html>
